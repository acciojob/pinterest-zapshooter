<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pinterest Hero Section Clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .hero {
            display: flex;
            height: 100vh;
            width: 100vw;
        }
        .hero-img {
            flex: 2;
            min-width: 0;
        }
        .hero-img img {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            display: block;
        }
        .hero-content {
            flex: 1;
            background: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding-left: 60px;
            padding-right: 40px;
        }
        .hero-content h1 {
            font-size: 2.4rem;
            margin-top: 0;
            margin-bottom: 1.2rem;
            font-weight: 600;
        }
        .hero-content p {
            font-size: 1.08rem;
            color: #444;
            margin: 0 0 2rem 0;
        }
        .explore-btn {
            padding: 10px 30px;
            background-color: #e60023;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            text-decoration: none;
            font-weight: bold;
            box-shadow: none;
            transition: background 0.2s;
            letter-spacing: 0.5px;
            cursor: pointer;
        }
        .explore-btn:hover {
            background-color: #c2001a;
        }
        @media (max-width: 900px) {
            .hero {
                flex-direction: column;
                height: auto;
            }
            .hero-img, .hero-img img {
                width: 100vw;
                height: 40vh;
                min-height: 250px;
            }
            .hero-content {
                padding: 30px 18px;
                align-items: center;
            }
            .hero-content h1 {
                text-align: center;
            }
            .hero-content p {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="hero-img">
            <img src="https://images.pexels.com/photos/2662116/pexels-photo-2662116.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Scenic lake and mountains">
        </div>
        <div class="hero-content">
            <h1>Welcome to my<br>Pinterest clone</h1>
            <p>Discover new inspiration and save your favorite ideas</p>
            <a href="#" class="explore-btn">Explore now</a>
        </div>
    </div>
</body>
</html>
